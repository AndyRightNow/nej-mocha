<!DOCTYPE html>
<html>
  <head>
    <title>test xdr</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    
    <script src="../../../define.js"></script>
    <script>
      define([
          '../xdr.js',
          '../rest.js'
      ],function(_j,_r){
          
          _j._$request('./D.json',{
              query:{b:'bbb'},
              data:'a=aaaa',
              onload:function(result){
                  console.log(result);
              }
          });
          
          _r._$request('./D.json',{
              query:{b:'bbb'},
              data:'a=aaaa',
              onload:function(result){
                  console.log(result);
              },
              onerror:function(error){
                  console.log(error);
              }
          });
          
      });
    </script>
  </body>
</html>
